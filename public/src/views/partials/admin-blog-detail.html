<div id="grid" blog-animator>
	<ng-include src="'src/views/partials/heading.html'"></ng-include>
<article class="content">
<div class="blog blogcontent notViewed">
	<h1 id = "title" class = "blogtitle">{{article.title}}</h1>
	<p class="date">{{article.date | date: 'longDate'}}</p>
	<div ng-bind-html="article.body"></div>
</div>
<button ng-click="deleteBlog()">Delete Post</button>
</article>
</div>
